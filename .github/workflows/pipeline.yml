name: CI/CD Pipeline
on:
  push:
    branches: [main, dev]
    paths-ignore:
      - "*.md"
  pull_request:
    branches: [main, master]
  
jobs:
  lint:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm install -g pnpm && pnpm install
      - name: Run linter
        run: pnpm lint